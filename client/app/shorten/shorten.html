<div id='container' ng-controller='ShortenController'>
  <h1>Shorten</h1>
  <a href ='/#/links'>Links</a><br><br><br>
  <a href = '/#/' ng-show='loggedin' ng-click='signout()'>Sign Out</a>
  <a href = '/#/signin' ng-hide='loggedin'>Sign In</a>

  <form>
    <input class='text' type='text' name='url' ng-model='url'>
    <input type='submit' value='Shorten' ng-click='addLink(url)'>
  </form>
  <div class='message'></div>
</div>
